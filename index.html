<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop Calendar Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #calendar {
      max-width: 100%;
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div id="calendar"></div>
  <div id="eventModal" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%); background:white; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:1000;">
    <h3>이벤트 수정 / 삭제</h3>
    <input type="text" id="eventTitleInput" placeholder="이벤트 제목" style="width:100%; padding:5px; margin-bottom:10px;" />
    <button id="saveBtn">저장</button>
    <button id="deleteBtn" style="margin-left:10px; color:red;">삭제</button>
    <button id="cancelBtn" style="margin-left:10px;">취소</button>
  </div>
  <div id="modalBackdrop" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:999;"></div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
